<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal Sucesso Deletar Produto </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modalSucesso.css">
</head>
<body>


    <button id="openModalBtn">Sucesso</button>


    <div id="sucessoDltProdutoModal" class="modal">
        <div class="modalContainer">
            <div class="headerModal">
                <h1>Sucesso!</h1>
                <img src="imagens/close.png" alt="Fechar" id="closeModalBtn">
            </div>

            <div class="sucessoContainer">
                <p class="texto1">Seu produto foi deletado com sucesso!</p>
                <img src="imagens/sucesso.png" alt="carinha feliz">
                   
            </div>
           
        </div>
    </div>


    <script>
        // Abrir o Modal
        var modal = document.getElementById("sucessoDltProdutoModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");


        openModalBtn.onclick = function() {
            modal.style.display = "flex";
        }


        // Fechar o Modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }


        // Fechar ao clicar fora do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>
</html>
