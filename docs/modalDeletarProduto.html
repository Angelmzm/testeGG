<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal Deletar Produto </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modalDeletarProduto.css">
</head>
<body>


    <button id="openModalBtn">Deletar Produto</button>


    <div id="deletarProdutoModal" class="modal">
        <div class="modalContainer">
            <div class="headerModal">
                <h1>Deletar Produto</h1>
                <img src="imagens/close.png" alt="Fechar" id="closeModalBtn">
            </div>

            <div class="deletarContainer">
                <p class="texto1">Tem certeza que deseja remover este anúncio?</p>
                <p> Essa ação não poderá ser desfeita. Isso excluirá permanentemente o anúncio e removerá os dados  salvos de nossos servidores. </p>
                <div class="bttDeletar">
                     <button class="cancelar"> Cancelar </button>
                     <button class="confirmar"> Sim, tenho certeza</button>
                </div>
            </div>
           
        </div>
    </div>


    <script>
        // Abrir o Modal
        var modal = document.getElementById("deletarProdutoModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");


        openModalBtn.onclick = function() {
            modal.style.display = "flex";
        }


        // Fechar o Modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }


        // Fechar ao clicar fora do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>
</html>
