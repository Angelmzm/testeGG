<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal Atualizar Dados Pessoais </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modalAtlDadosPessoais.css">
</head>
<body>


    <button id="openModalBtn">Atualizar Dados Pessoais</button>

    <div id="atualizarDadosModal" class="modal">
        <div class="modalContainer">
        
            <div class="headerModal">
                <h1>Dados Pessoais</h1>
                <img src="imagens/close.png" alt="Fechar" id="closeModalBtn">
            </div>

            <form class="dadosForm" action="https://webhook.site/046e3a18-77e2-47ae-a451-41a8c4d28fef" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
               
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                </div>
               
                <div>
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" required>
                </div>

                <button type="submit">Atualizar</button>

            </form>
           
        </div>
    </div>


    <script>
        // Abrir o Modal
        var modal = document.getElementById("atualizarDadosModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");


        openModalBtn.onclick = function() {
            modal.style.display = "flex";
        }


        // Fechar o Modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }


        // Fechar ao clicar fora do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>
</html>
