<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal Dados Pessoais </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modalDadosPessoais.css">
</head>
<body>

    <button id="openModalBtn">Dados Pessoais</button>

    <div id="dadosPessoaisModal" class="modal">
    
        <div class="modalContainer">
        
            <div class="headerModal">
                <h1>Dados Pessoais</h1>
                <img src="imagens/close.png" alt="Fechar" id="closeModalBtn">
            </div>

            <div class="dadosContainer">
            
                <div class="dados">
                    <span> Nome </span>
                    <p> Glitter e Glamour</p>
                    <span> CPF </span>
                    <p> 000.000.000-00</p>
                    <span> Celualr </span>
                    <p> +55 (00) 00000-0000</p>
                </div>
            
                <div class="bttDados">
                     <button> Atualizar </button>
                     <button> Deletar </button>
                </div>
            
            </div>
           
        </div>
    </div>


    <script>
        // Abrir o Modal
        var modal = document.getElementById("dadosPessoaisModal");
        var openModalBtn = document.getElementById("openModalBtn");
        var closeModalBtn = document.getElementById("closeModalBtn");

        openModalBtn.onclick = function() {
            modal.style.display = "flex";
        }

        // Fechar o Modal
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar ao clicar fora do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>
</html>
