<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="logoHeader">
            <a href="admMainPage.html">
                <img src="imagens/logoRosa.png" alt="Logo">
            </a>
        </div>
        <div class="menuToggle" id="menuToggle">
            <img src="imagens/menu.png" alt="Menu">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="lancamentoPage.html">Lançamentos</a></li>
                <li><a href="maisVendidosPage.html">Mais Vendidos</a></li>
                <li class="categoriasMenu">
                    <a class="categoriasLink">Categorias</a>
                    <ul class="submenu" id="submenu">
                        <li><a href="maquiagemPage.html">Maquiagem</a></li>
                        <li><a href="unhasPage.html">Unhas</a></li>
                        <li><a href="cabeloPage.html">Cabelo</a></li>
                        <li><a href="perfumePage.html">Perfume</a></li>
                    </ul>
                </li>
                <li><a href="admMainPage.html">Início</a></li>
            </ul>
        </nav>
        <nav class="navMenu">
            <ul>
                <li><a href="lancamentoPage.html">Lançamentos</a></li>
                <li><a href="maisVendidosPage.html">Mais Vendidos</a></li>
                <li class="categoriasMenu">
                    <a class="categoriasLink" id="categoriasLink">Categorias</a>
                    <ul class="submenu" >
                        <li><a href="maquiagemPage.html">Maquiagem</a></li>
                        <li><a href="unhasPage.html">Unhas</a></li>
                        <li><a href="cabeloPage.html">Cabelo</a></li>
                        <li><a href="perfumePage.html">Perfume</a></li>
                    </ul>
                </li>
                <li><a href="admMainPage.html">Início</a></li>
            </ul>
        </nav>
        <div class="barraPesquisa">
            <input type="text" placeholder="Buscar...">
            <button class="bttLupa" type="submit">
                <img class="imgLupa" src="imagens/Lupa.png" alt="Buscar">
            </button>
        </div>
        <div>
            <a href="carrinhoPage.html">
                <img class="imgCarrinho" src="imagens/carrinho.png" alt="Carrinho">
            </a>
        </div>
        <div>
            <a href="loginPage.html">
                <img class="imgConta" src="imagens/conta.png" alt="Dados Pessoais">
            </a>
        </div>
    </header>

    <script>
        // Exibir ou ocultar os menus do header
        document.addEventListener('DOMContentLoaded', function () {
            const navMenu = document.querySelector('.navMenu');
            const nav = document.querySelector('.nav');
            const menuToggle = document.getElementById('menuToggle');
            const categoriasLink = document.getElementById('categoriasLink');
            const submenu = document.getElementById('submenu');

            // Menu Toggle
            if (menuToggle) {
                menuToggle.addEventListener('click', function () {
                    if (window.innerWidth <= 920) {
                        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
                    }
                });
            }

            document.addEventListener('click', function (event) {
                if (navMenu.style.display === 'block' && !menuToggle.contains(event.target) && !navMenu.contains(event.target)) {
                    navMenu.style.display = 'none';
                }
            });

            // Header Categorias
            if (categoriasLink && submenu) {
                categoriasLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                });
            }
        });

    </script>
</body>

</html>
